  <link rel="stylesheet" href="style.css">
  <style type="text/css">
        .carousel-control{
            padding: 0;
            height: 0;
            width: 0;
            left: 0;
            right: 0;
            top: 45%;
        }
        .glyphicon {
            font-size: 70px;
        }
        .glyphicon-menu-right {
            float: right;
        }
        .glyphicon-menu-left {
          float: left;
        }
        body {
            overflow: hidden;
            background-color: black;
        }
        .container {
            width: 100vw;
            padding: 0px;
            position: absolute;
        }
       .column {
            float: left;
            width: 33.33vw;
            height: 100vh;
        }
        .center-cropped {
            object-fit: cover;
            object-position: center;
            height: 100vh;
            width: 33.33vw;
        }

        .row {
            margin: 0;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .nav_menu {
          position: relative;
        }

        @media screen and (max-width: 800px) {
            .column {
                width: 100vw;
                height: 33.33vh;
            }
            .center-cropped {
                width: 100vw;
                height: 33.33vh;
            }
        }
        @media screen and (max-width: 1000px) {
            .glyphicon {
                left: 5px;
                right: 5px;
            }            
        } 
    </style>
</head>
